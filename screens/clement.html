<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Bouton nouveau projet -->
    <a class="btn btn-primary" href="#" role="button"><i class="fa-solid fa-square-plus"
            style="color: #ffffff;"></i>
        Nouveau projet</a>

    <br><br>
    <!-- boutons pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <br><br>
    <!-- carte liste paramètre-->
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head" style="background-color: rgb(255, 255, 255);">
                    <h5 class="card-title">Liste des postes</h5>
                </div>
                <div class="card-body" style="background-color: rgba(127, 161, 195, 1);">
                    <p class="card-text">Chef de projet<i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">SystemAdmin <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Développeur <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Testeur <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Stageur <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Project Management <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <button class="btn btn-primary"><i class="fa-solid fa-square-plus" style="color: #ffffff;"></i>
                        Ajouter un poste</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head" style="background-color: rgb(255, 255, 255);">
                    <h5 class="card-title">Liste des technologies</h5>
                </div>
                <div class="card-body" style="background-color: rgba(127, 161, 195, 1);">
                    <p class="card-text">Web <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Mobile <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Java <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Autres <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <button class="btn btn-primary"><i class="fa-solid fa-square-plus" style="color: #ffffff;"></i>
                        Ajouter une technologie</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head" style="background-color: rgb(255, 255, 255);">
                    <h5 class="card-title">liste des rôles</h5>
                </div>
                <div class="card-body" style="background-color: rgba(127, 161, 195, 1);">
                    <p class="card-text">Administrateur <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Manager <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <p class="card-text">Collaborateur <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </p>
                    <button class="btn btn-primary"><i class="fa-solid fa-square-plus"
                            style="color: #ffffff;"></i> Ajouter un rôle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
