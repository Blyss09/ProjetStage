<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="popUp.css">
</head>
<body>
    <div class ="container my-container d-flex flex-column mt-5 pt-5">
        <span class="text-white fs-5 mb-2">Intitulé du rôle :</span>
        <div class="form-floating mb-3">
            <input type="text" class="form-control rounded" id="floatingInput" placeholder="Intitulé du poste">
        </div>  
         
        <span class="text-white fs-5 mb-2">Modules affectés :</span>      
        <div class="form-floating mb-3">
            <select class="form-select rounded" id="floatingSelect">
                <option value="0" selected>Projet</option>
                <option value="1">Mes tâches</option>
                <option value="2">Statistiques collaborateurs</option>
                <option value="3">Statistiques projets</option>
                <option value="4">Collaborateurs</option>
                <option value="5">Traçabilité</option>
                <option value="6">Paramètres</option>
            </select>
        </div>
        <div class = "mt-auto mb-3 me-3 my-button d-flex justify-content-end">
            <a href="#" class="text-white me-5 text-decoration-none fs-5">Annuler</a>
            <a href="#" class="text-white text-decoration-none fs-5">Valider</a>
        </div>
    </div>
</body>
</html>
