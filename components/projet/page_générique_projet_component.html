<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahier des charges</title>
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="projet.css">
</head>
<body>

<div class="container my-5">
    <div class="card p-4 projectBackground">
        <h4 class="mb-4">Cahier des charges :</h4>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="taskLabel" class="form-label">Libellé des tâches :</label>
                    <input type="text" class="form-control" id="taskLabel" placeholder="Libellé des tâches">
                </div>
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Date de début :</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">Date de fin :</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="startTime" class="form-label">Heure de début :</label>
                    <input type="time" class="form-control" id="startTime">
                </div>
                <div class="col-md-4">
                    <label for="endTime" class="form-label">Heure de fin :</label>
                    <input type="time" class="form-control" id="endTime">
                </div>
                <div class="col-md-4">
                    <label for="collaborators" class="form-label">Collaborateurs en charge :</label>
                    <input type="text" class="form-control" id="collaborators" placeholder="Collaborateurs">
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-sm projectButton">
                    <i class="bi bi-plus"></i> Ajouter une tâche
                </button>
            </div>

        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
