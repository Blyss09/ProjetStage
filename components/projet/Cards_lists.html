<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="projet.css">
</head>

<body>

    <!-- carte liste paramètre-->
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head">
                    <h5 class="card-title text-center title-card">Liste des postes</h5>
                </div>
                <div class="card-body projectBackground">
                    <p class="card-text border border-light">Chef de projet <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">SystemAdmin <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Développeur <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Testeur <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons" ></i>
                    </p>
                    <p class="card-text border border-light">Stageur <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons" ></i>
                    </p>
                    <p class="card-text border border-light">Project Management <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm projectButton border border-light button-text">
                            <i class="bi bi-plus button-icon"></i> Ajouter un poste
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head">
                    <h5 class="card-title text-center title-card">Liste des technologies</h5>
                </div>
                <div class="card-body projectBackground">
                    <p class="card-text border border-light">Web <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Mobile <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Java <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Autres <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm projectButton border border-light button-text">
                            <i class="bi bi-plus button-icon"></i> Ajouter une technologie
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-head">
                    <h5 class="card-title text-center title-card">Liste des rôles</h5>
                </div>
                <div class="card-body projectBackground">
                    <p class="card-text border border-light">Administrateur <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Manager <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <p class="card-text border border-light">Collaborateur <i class="fa-solid fa-pen front-icons"></i>
                        <i class="fa-solid fa-trash front-icons"></i>
                    </p>
                    <div class="d-flex justify-content-end button-text">
                        <button type="button" class="btn btn-sm projectButton border border-light button-text">
                            <i class="bi bi-plus button-icon"></i>Ajouter un rôle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
