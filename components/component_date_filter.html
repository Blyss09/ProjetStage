<!DOCTYPE html>
<html lang="en">
<head>

  <title>Datepicker Example</title>

<body>

      </div>
      <div id="dataDisplay" class="mt-5">

         data.forEach(item => {
        dataDisplay.append(`<p>${item.name} - ${item.date}</p>`);-->
      </div>
